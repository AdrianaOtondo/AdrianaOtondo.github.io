<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="./css/small.css" rel="stylesheet" />
    <link href="./css/medium.css" rel="stylesheet" />
    <link href="./css/large.css" rel="stylesheet" />
    <script src="./js/menu.js" type="text/javascript"></script>
    <script>
        function getDateTime() {
            var update = new Date(document.lastModified);
            document.getElementById("timer").innerHTML = update;
        }
    </script>

</head>

<body>
    <div id="content">
        <header>
            <div class="logo"><img src="./images/logo.png" /></div>
            <h1 class="bigTitle">Everlasting Spring</h1>
            <p>The flavor of spring</p>
            <nav>
                <ul class="navigation">
                    <li>
                        <a class="ham" href="#" onclick="toggleMenu()">&#9776; Menu </a>
                    </li>
                    <li><a href="https://adrianaotondo.github.io/project/index.html">Home</a></li>
                    <li><a href="https://adrianaotondo.github.io/project/city.html">City</a></li>
                    <li><a href="https://adrianaotondo.github.io/project/join.html">Join</a></li>
                    <li><a href="https://adrianaotondo.github.io/project/directory.html">Directory</a></li>
                    <li><a href="https://adrianaotondo.github.io/project/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>



        <main>

            <h2>Join us!</h2>
            <form>
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </fieldset>
                <fieldset>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </fieldset>
                <fieldset>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </fieldset>
                <fieldset>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com" size="30" required>
                </fieldset>
                <fieldset>
                    <label for="phone">Enter your cell phone number:</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>
                <fieldset>
                    <label for="bname">Business Name:</label>
                    <input type="text" id="bname" name="bname" required>
                </fieldset>
                <fieldset>
                    <label for="baddr">Business Address:</label>
                    <input type="text" id="baddr" name="baddr" required>
                </fieldset>
                <fieldset>
                    <label for="bweb">Business Website:</label>
                    <input type="text" id="bweb" name="bweb" required>
                </fieldset>
                <fieldset>
                    <fieldset>
                        <label for="desc">Business Description:</label>
                        <textarea id="desc" name="desc" rows="5" cols="33" placeholder="Let us know you"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="mlevel">Membership Level:</label>
                        <input list="mlevel" id="stypechoice" name="stypechoice" />
                        <datalist id="mlevel">
                     <option value="Non-profit ($100)">
                     <option value="Bronze ($200)">
                     <option value="Silver ($400)">
                     <option value="Gold ($1000)">
                    </datalist>
                    </fieldset>

        </main>

        <footer>
            <p>2021 | Adriana Otondo Anzoelaga | Bolivia | BYU Online Learning</p>
            <p>Last Updated: <span id="timer"></span></p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Roboto']
            }
        });
    </script>

</body>

</html>
