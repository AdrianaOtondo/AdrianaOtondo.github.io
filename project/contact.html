            <div class="conus">
                <h2>Contact Us!</h2>
                <form>
                    <fieldset>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </fieldset>
                    <fieldset>
                        <label for="phone">Enter your cell phone number:</label>
                        <input type="tel" id="phone" name="phone">
                    </fieldset>
                    <fieldset>
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" placeholder="example@gmail.com" size="30" required>
                    </fieldset>
                    <fieldset>
                        <label for="desc">Leave Us a Comment:</label>
                        <textarea id="desc" name="desc" rows="5" cols="33" placeholder="We are here for you"></textarea>
                    </fieldset>
                </form>
            </div>
            <div class="coninfo">
                <h2>Contact Information</h2>
