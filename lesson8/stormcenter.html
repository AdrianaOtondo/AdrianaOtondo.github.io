<!doctype html>
<html lang="en-us">
<head>
  <title>Preston</title>
  
  <link href="./css/large-8.css" rel="stylesheet"/>
  
  
  <script src="./js/gallery-7.js" type="text/javascript"></script>
  
</head>
<body>
  <div id="content">
    <header>
      <div class="logo"><img src = "./images/iconfinder_cloud_1055089.png" /></div>
      <h1 class="bigTitle">Dryther</h1>
      <p>The weather site that keeps you dry!</p>
      <nav>
        <ul class="navigation">
            <li>
              <a class="ham" href="#" onclick="toggleMenu()">&#9776;</span>Menu
              </a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Heaven</a></li>
            <li><a href="#">Storm center</a></li>
            <li><a href="#">Galery</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h1>Storm Center</h1>
    <form>
        <fieldset>
        <label for="name">Name (5 characters minimum):</label>
        <input type="text" id="name" name="name"  minlength="5" required>
    </fieldset>
        <fieldset>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="example@gmail.com" size="30" required>
    </fieldset>
        <fieldset>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" required>
    </fieldset>
        <fieldset>
        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" name="Zip Code" required>
    </fieldset>
        <fieldset>
        <label for="sdate">Storm date:</label>
        <input type="date" id="sdate" name="stormDate" required>
    </fieldset>
        <fieldset>
        <label for="sType">Storm type:</label>
        <input list="sType" id="stypechoice" name="stypechoice" />
        <datalist id="sType">
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
        </datalist>
    </fieldset>
        <fieldset>
        <label for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
         <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" 
         onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
        </label>
    </fieldset>
        <fieldset>
        <label for="sRegion">Storm Region:</label>
        <select name="region" id="sRegion">
        <option value="">Please choose an option</option>
        <option value="dog">Preston</option>
        <option value="cat">Soda Springs</option>
        <option value="hamster">Fish Haven</option>
        </select>
    </fieldset>
        <fieldset>
        <p>Are you in danger?:</p>
        <div>
        <input type="radio" id="yes" name="danger" value="yes" checked>
        <label for="yes">Yes</label>
       </div>
       <div>
       <input type="radio" id="maybe" name="danger" value="maybe">
       <label for="maybe">Maybe</label>
       </div>
       <div>
       <input type="radio" id="no" name="danger" value="no">
       <label for="no">No</label>
       </div>
    </fieldset>
       <fieldset>
       <label for="comment">Leave us a comment:</label>
        <textarea id="comment" name="comment" rows="5" cols="33" placeholder="Tells us something, we are here for you">
        </textarea>
    </fieldset>

    </form> 
    </main>
   
    <footer>
      <p>2021 | Adriana Otondo Anzoelaga | Bolivia | BYU Online Learning</p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({google: {families: ['Roboto']}});
  </script>

</body>
</html>
